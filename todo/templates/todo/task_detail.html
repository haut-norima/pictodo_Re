<!-- todo/templates/todo/task_detail.html -->

{% extends 'todo/base.html' %}

{% block content %}
    <h2>{{ task.title }}</h2>
    <p>{{ task.description }}</p>
    {% if task.image %}
        <img src="{{ task.image.url }}" alt="{{ task.title }}" style="max-width: 100%;">
    {% endif %}
    <a href="{% url 'task_edit' task.pk %}" class="btn">編集</a>
    <a href="{% url 'task_delete' task.pk %}" class="btn">削除</a>
    <a href="{% url 'task_list' %}" class="btn">一覧に戻る</a>
{% endblock %}
